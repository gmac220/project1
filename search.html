
<!DOCTYPE html>
<html class="bg-dark text-white">
    <head>
            <title>Search Page</title>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <a type="button" class="btn btn-primary btn-lg btn-block" href="../">Home</a>
        <form class="bg-dark text-white" method="GET" action="/search/">
                
            <div class="form-group">
                <label for="exampleInputEmail1">What program do you want to look for:</label>
                <input type="text" class="form-control" id="programs" placeholder="Program Name" name="pname">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
            
        </form>
        <form class="bg-dark text-white" method="GET" action="/install">
                
            <div class="form-group">
                <label for="exampleInputEmail1">What program do you to install:</label>
                <input type="text" class="form-control" id="programs" placeholder="Program Name Ex. docker-compose" name="pname">
            </div>
            <button type="submit" class="btn btn-primary">Install</button>
            
        </form>
        <table class="table table-hover table-striped table-dark">
                <thead>
                    <th>Search Results</th>
                </thead>
                <tbody>
                    {{range .Results}}
                    <tr>
                        <td>{{.}}</td>
                    </tr>
                    {{end}}
                </tbody>
        </table>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
